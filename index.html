
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Apolo Oracle â€” Luxury OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Lexend:wght@300;600;800&family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --spring-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
      --bg-color: #050505;
      --surface-color: #0c0c0c;
      --accent-color: #C5A059;
      --font-main: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: #f8fafc;
      overflow: hidden;
      margin: 0;
      transition: background-color 0.5s ease;
    }
    
    #root { height: 100vh; width: 100vw; }
    
    .motion-card {
      background-color: var(--surface-color);
      border: 1px solid rgba(197, 160, 89, 0.1);
      border-radius: 1.5rem;
      transition: all 0.3s var(--spring-easing);
    }

    .motion-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 15px 40px -15px rgba(197, 160, 89, 0.15);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up { animation: fade-in-up 0.4s ease-out forwards; }

    @keyframes splash-intro {
      0% { opacity: 0; transform: scale(0.8) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-splash { animation: splash-intro 1s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    
    select, input, textarea {
      background-color: rgba(255,255,255,0.03) !important;
      color: inherit !important;
      border: 1px solid rgba(197, 160, 89, 0.1) !important;
      border-radius: 0.75rem !important;
      padding: 0.75rem 1rem !important;
      outline: none !important;
    }
    select:focus, input:focus { border-color: var(--accent-color) !important; }

    /* Glass effect for hotbar */
    .hotbar-glass {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
  <script>
    window.process = { env: { API_KEY: "" } };
  </script>
