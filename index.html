
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Apolo Oracle — Luxury Task OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&family=JetBrains+Mono:wght@400;700&family=Lexend:wght@300;600;800&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --spring-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
      --bg-color: #050505;
      --surface-color: #0c0c0c;
      --surface-border: rgba(197, 160, 89, 0.2);
      --text-color: #f8fafc;
      --text-muted: rgba(255,255,255,0.4);
      --accent-color: #C5A059;
      --border-radius: 1.25rem;
      --border-width: 1px;
      --glass-blur: 0px;
      --font-main: 'Inter', sans-serif;
    }

    @keyframes luxury-reveal {
      0% { transform: scale(0.8) translateY(20px); opacity: 0; filter: blur(10px); }
      100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
    }

    @keyframes text-fade-up {
      0% { transform: translateY(15px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes luxury-shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes flow {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bottom-sheet {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoom-in {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slide-in-from-bottom {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-flow { animation: flow 0.8s var(--spring-easing) forwards; }
    .animate-bottom-sheet { animation: bottom-sheet 0.6s var(--spring-easing) forwards; }
    
    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.4s ease, color 0.4s ease;
      -webkit-font-smoothing: antialiased;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #root { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
    
    .motion-card {
      background-color: var(--surface-color);
      border: var(--border-width) solid var(--surface-border);
      border-radius: var(--border-radius);
      backdrop-filter: blur(var(--glass-blur));
      transition: all 0.4s var(--spring-easing);
      color: var(--text-color);
      box-shadow: 0 10px 40px -15px rgba(0,0,0,0.7);
    }
    .btn-bounce {
      transition: all 0.2s var(--spring-easing);
      -webkit-tap-highlight-color: transparent;
    }
    .btn-bounce:active { transform: scale(0.96); opacity: 0.9; }
    .btn-bounce:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 4px; }
    
    .bottom-nav-blur {
      background: var(--surface-color);
      border-top: var(--border-width) solid var(--surface-border);
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

    .animate-in { animation-duration: 0.5s; animation-fill-mode: both; }
    .fade-in { animation-name: fade-in; }
    .zoom-in { animation-name: zoom-in; }
    .slide-in-from-bottom-6 { animation-name: slide-in-from-bottom; }
  </style>
  <script>
    // Shim para evitar errores de process.env en producción
    window.process = { env: { API_KEY: "" } };
    
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: 'var(--accent-color)',
            bgMain: 'var(--bg-color)',
            surface: 'var(--surface-color)',
            borderMain: 'var(--surface-border)',
          }
        }
      }
    }
  </script>
